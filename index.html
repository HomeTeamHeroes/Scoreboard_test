<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard App - Menu</title>
  <style>
    /* Ensure the image is responsive */
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Display the first screen image with an image map -->
  <img src="images/test_menu.png" alt="Scoreboard App Menu" usemap="#menu-map">

  <!-- Image map for defining clickable regions -->
  <map name="menu-map">
    <!-- Scoreboard button area, links to the scoreboard functionality -->
    <area shape="rect" coords="40,350,200,400" href="scoreboard.html" alt="Scoreboard">
  </map>

</body>
</html>
