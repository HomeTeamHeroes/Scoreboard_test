<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #menu {
      background-image: url('test_menu.png'); /* Add your image path here */
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
    }

    /* Make sure the image is fully responsive */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Map area links styling */
    map area {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <img src="your-image.png" alt="Menu Image" usemap="#menu-map">
    <map name="menu-map">
      <!-- Adjust coordinates based on the rotated image -->
      <area shape="rect" coords="213,171,249,301" href="scoreboard.html" alt="Scoreboard">
      <!-- Add other interactive areas similarly -->
    </map>
  </div>
</body>
</html>
