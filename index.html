<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Ensures image fits the entire viewport */
    }

    /* Optional: Ensuring the map areas are clickable */
    map area {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Use the image as the main element with an image map -->
  <img src="test_menu.png" alt="Menu Image" usemap="#menu-map">

  <map name="menu-map">
    <!-- Define clickable areas using correct coordinates -->
    <area shape="rect" coords="213,171,249,301" href="scoreboard.html" alt="Scoreboard">
    <!-- Add other clickable areas as needed -->
  </map>
</body>
</html>
