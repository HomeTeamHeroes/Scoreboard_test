<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <style>
    /* Existing styles for your scoreboard */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .scoreboard {
      text-align: center;
      font-size: 48px;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <!-- Your existing scoreboard app logic here -->
    <h1>Scoreboard</h1>
    <div>
      <span id="team1-score">0</span> - <span id="team2-score">0</span>
    </div>
    <div>
      <button onclick="increment('team1')">Team 1 +</button>
      <button onclick="decrement('team1')">Team 1 -</button>
      <button onclick="increment('team2')">Team 2 +</button>
      <button onclick="decrement('team2')">Team 2 -</button>
    </div>
  </div>

  <script>
    let team1Score = 0;
    let team2Score = 0;

    function increment(team) {
      if (team === 'team1') {
        team1Score++;
        document.getElementById('team1-score').innerText = team1Score;
      } else {
        team2Score++;
        document.getElementById('team2-score').innerText = team2Score;
      }
    }

    function decrement(team) {
      if (team === 'team1' && team1Score > 0) {
        team1Score--;
        document.getElementById('team1-score').innerText = team1Score;
      } else if (team === 'team2' && team2Score > 0) {
        team2Score--;
        document.getElementById('team2-score').innerText = team2Score;
      }
    }
  </script>

</body>
</html>
